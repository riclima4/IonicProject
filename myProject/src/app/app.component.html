<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false" *ngFor="let p of appPages">
          <ion-item
            [routerLink]="[p.url]"
            routerLinkActive="selected"
            routerDirection="root"
            lines="none"
            detail="false"
          >
            <ion-icon color="dark" slot="start" [name]="p.icon"></ion-icon>
            <ion-label color="dark">{{ p.title | translate }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
