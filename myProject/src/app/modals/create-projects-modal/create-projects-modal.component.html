<ion-header>
  <ion-toolbar>
    <ion-title>{{ "projects" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding modalContent">
  <form (ngSubmit)="newProject()">
    <ion-list lines="none">
      <ion-item color="light" class="ion-margin-bottom">
        <ion-label position="stacked">{{ "Title" | translate }}</ion-label>
        <ion-input
          required
          [(ngModel)]="titleInput"
          name="titulo"
          color="dark"
          placeholder="{{ 'insertTitle' | translate }}"
        >
        </ion-input>
      </ion-item>
      <ion-item color="light" class="ion-margin-bottom">
        <ion-label position="stacked">{{
          "Description" | translate
        }}</ion-label>
        <ion-input
          required
          [(ngModel)]="descInput"
          name="description"
          color="dark"
          placeholder="{{ 'insertDesc' | translate }}"
        >
        </ion-input>
      </ion-item>

      <ion-item color="light" class="ion-margin-bottom">
        <ion-label position="stacked">{{ "image" | translate }}</ion-label>
        <ion-input
          name="image"
          color="dark"
          type="file"
          placeholder="{{ 'insertTitle' | translate }}"
        >
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" color="success">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-list>
  </form>
</ion-content>
